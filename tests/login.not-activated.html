          >
            <div class="container-fluid">

      <main class="main_container container-fluid offsetBreadcrumb">
        <div id="flashContainer">
          <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            Votre compte n&#039;a pas encore été activé.
          </div>
        </div>
        <div class="container-with-padding row">
          <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
            <div id="form_login">
              <h3>Connexion</h3>

              <form
                class="form-horizontal"
                action="/login-mycheck"
                method="post"
              >
                <input
                  type="hidden"
                  name="_csrf_token"
                  value="SOME_CSRF_IMAGINARY_TOKEN"
                >
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="username"
                    >Email *</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Email"
                      name="_username"
                      required
                      autocomplete="off"
                      maxlength="254"
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="password"
                    >Mot de passe *</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Mot de passe"
                      name="_password"
                      required="required"
                      maxlength="20"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <a href="/mot-de-passe-oublie">Mot de passe oublié ?</a> |
                    <a href="#" onclick="showRegister()"
                      >Je n&#039;ai pas de compte</a
                    >
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      id="_submit"
                      name="_submit"
                      value="Connexion"
                    />
                  </div>
                </div>
              </form>
            </div>

            <div id="form_register">
              <h3>Inscription</h3>
              <form
                action="/inscription"
                method="POST"
                class="fos_user_registration_register form-horizontal"
              >
                <form
                  name="fos_user_registration_form"
                  method="post"
                  action=""
                  role="form"
                >
                  <div id="fos_user_registration_form">
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_email_first"
                        >Email *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          id="fos_user_registration_form_email_first"
                          name="fos_user_registration_form[email][first]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_email_second"
                        >Confirmez votre email *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          id="fos_user_registration_form_email_second"
                          name="fos_user_registration_form[email][second]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_plainPassword_first"
                        >Mot de passe *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="password"
                          id="fos_user_registration_form_plainPassword_first"
                          name="fos_user_registration_form[plainPassword][first]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_plainPassword_second"
                        >Confirmez votre mot de passe *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="password"
                          id="fos_user_registration_form_plainPassword_second"
                          name="fos_user_registration_form[plainPassword][second]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_prenom"
                        >Prénom *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          id="fos_user_registration_form_prenom"
                          name="fos_user_registration_form[prenom]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_nom"
                        >Nom *</label
                      >
                      <div class="col-md-8">
                        <input
                          type="text"
                          id="fos_user_registration_form_nom"
                          name="fos_user_registration_form[nom]"
                          required="required"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-md-4 required"
                        for="fos_user_registration_form_captcha"
                        >Vérifions que vous n'êtes pas un robot *</label
                      >
                      <div class="col-md-8">
                        <img
                          id="captcha_67f268889b5c4"
                          src="/_gcb/generate-captcha/gcb_captcha"
                          alt=""
                          title="captcha"
                          width="130"
                          height="50"
                        />
                        <script type="text/javascript">
                          function reload_captcha_67f268889b5c4() {
                            var img = document.getElementById(
                              "captcha_67f268889b5c4",
                            );
                            img.src =
                              "/_gcb/generate-captcha/gcb_captcha?n=" +
                              new Date().getTime();
                          }
                        </script>
                        <a
                          class="captcha_reload"
                          href="javascript:reload_captcha_67f268889b5c4();"
                          >Renouveler</a
                        ><input
                          type="text"
                          id="fos_user_registration_form_captcha"
                          name="fos_user_registration_form[captcha]"
                          required="required"
                          autocomplete="off"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-8 col-md-offset-4">
                        <div class="checkbox">
                          <label
                            for="fos_user_registration_form_cgu"
                            class="required"
                            ><input
                              type="checkbox"
                              id="fos_user_registration_form_cgu"
                              name="fos_user_registration_form[cgu]"
                              required="required"
                              align_with_widget="1"
                              value="1"
                            />
                            J'accepte les
                            <a href="/cgu"
                              >Conditions Générales d'Utilisation</a
                            ></label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-8 col-md-offset-4">
                        <div class="checkbox">
                          <label for="fos_user_registration_form_newsletter"
                            ><input
                              type="checkbox"
                              id="fos_user_registration_form_newsletter"
                              name="fos_user_registration_form[newsletter]"
                              align_with_widget="1"
                              value="1"
                            />
                            Je m'abonne à la newsletter</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-offset-4 col-md-8">
                        <button
                          type="submit"
                          id="fos_user_registration_form__submit"
                          name="fos_user_registration_form[_submit]"
                          class="btn btn-primary"
                        >
                          Je m&#039;inscris
                        </button>
                      </div>
                    </div>
                    <input
                      type="hidden"
                      id="fos_user_registration_form__token"
                      name="fos_user_registration_form[_token]"
                      class="form-control"
                      value="yWWsrPnVVaLR_oBociaftAHj0MQx6KpwxjBvjpoW50w"
                    />
                  </div>
                </form>
              </form>
            </div>
          </div>

    <script>
      $("#fos_user_registration_form_plainPassword_first")
        .parent()
        .attr(
          "data-tip",
          "Le mot de passe doit faire entre 8 et 20 caractères et contenir au moins un chiffre et une lettre.",
        );

      $("#fos_user_registration_form_plainPassword_first").click(function () {
        $(this).parent().addClass("showtip");
      });

      $("#fos_user_registration_form_plainPassword_first").blur(function () {
        if ($(this).parent().hasClass("showtip")) {
          $(this).parent().removeClass("showtip");
        }
      });

      (function (i, s, o, g, r, a, m) {

        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga",
      );

      ga("create", "UA-68567128-1", "auto");

      ga("set", "connected", Boolean());
      ga("set", "page", "loginregister");

      ga("send", "pageview");
